<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Hangman</h1>
    </header>
    <section>
      <div class="wrappper">
        <h3>Use the alphabet below to guess the word</h2>
        <div id="buttons">
          <button></button>
        </div>
      </div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="myLives"></p>
      <canvas id="stickman">
        This Text will show if the Browser does NOT support HTML5 Canvas tag
      </canvas>
      <div class="container">
        <button id="reset">Play again</button>
      </div>
    </section>
  </body>
</html>
